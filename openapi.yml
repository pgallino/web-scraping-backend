openapi: 3.0.3
info:
  title: Backend Base API
  version: "0.1.0"
  description: API minimal for Backend Base template (health + user endpoints)
servers:
  - url: https://backend-base-53l1.onrender.com
paths:
  /:
    get:
      summary: Health check
      tags:
        - health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  project_name:
                    type: string
                  environment:
                    type: string
                example:
                  project_name: BackendBase
                  environment: dev
  /scrape:
    post:
      summary: Scrape a web page and extract elements by selectors
      tags:
        - scrape
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                selectors:
                  type: object
                  additionalProperties:
                    type: string
                headers:
                  type: object
                  additionalProperties:
                    type: string
                timeout:
                  type: number
                  format: float
              required:
                - url
                - selectors
            example:
              url: "https://example.com"
              selectors:
                h1: "h1"
      responses:
        '200':
          description: Scraping result
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                  data:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                example:
                  url: "https://example.com/"
                  data:
                    h1:
                      - "Example Domain"
